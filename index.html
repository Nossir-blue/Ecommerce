<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo" alt="logo">Ecommerce</a>
            <box-icon id="cart-icon" class="bx bx-shopping-bag" data-quantitiy="0" name='shopping-bag'></box-icon>
            <!-- carrinho -->
            <div class="cart">
                <h2 class="cart-title">O Seu Carrinho</h2>
                <!-- conteúdo -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product1.jpeg" alt="cart-box" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">
                                Camisa do Produto
                            </div>
                            <div class="cart-price">
                                50.000KZ
                            </div>
                            <input type="number" name="" id="" value="1" class="cart-quantity">
                        </div>
                        <!-- remover item -->
                        <box-icon class="bx bx-trash-alt cart-remove" name='x'></box-icon>
                    </div>
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0KZ</div>
                </div>
                <!-- botão comprar -->
                <button type="button" class="btn-buy">Pagar agora</button>
                <!-- fechar carrinho -->
                <box-icon id="close-cart" class="bx bx-x" name='x'></box-icon>
            </div>
        </div>
    </header>

    <script src="/js/main.js"></script>
</body>
</html>
